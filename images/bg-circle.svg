<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Black background -->
  <rect width="800" height="600" fill="black"/>
  
  <!-- Animated circles -->
  <circle cx="200" cy="300" r="20" fill="#f2f1e0" opacity="0.7">
    <animate attributeName="r" values="20;40;20" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="100;700;100" dur="12s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="400" cy="200" r="25" fill="#202855" opacity="0.7">
    <animate attributeName="r" values="25;45;25" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="100;500;100" dur="10s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="600" cy="300" r="30" fill="#8c5060" opacity="0.7">
    <animate attributeName="r" values="30;50;30" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="700;100;700" dur="15s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="450" r="15" fill="#81b2a4" opacity="0.7">
    <animate attributeName="r" values="15;35;15" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="550;150;550" dur="9s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="500" cy="150" r="22" fill="#FFA500" opacity="0.7">
    <animate attributeName="r" values="22;42;22" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="650;150;650" dur="13s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="100;450;100" dur="8s" repeatCount="indefinite"/>
  </circle>
</svg>